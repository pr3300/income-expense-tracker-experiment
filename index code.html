<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Income and Expense Tracker</h1>
    </header>
    <main>
        <section class="balance">
            <h2>Balance: <span id="balance">0</span></h2>
        </section>
        <section class="transaction-form">
            <h2>Add Transaction</h2>
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <button id="addTransaction">Add Transaction</button>
        </section>
        <section class="transaction-history">
            <h2>Transaction History</h2>
            <ul id="transactionList">
                <!-- Transaction items will be added here dynamically -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
